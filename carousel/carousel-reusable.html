<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Image Carousels</title>
    <link rel="stylesheet" href="carousel-reusable.css">
</head>
<body>
    <!-- First Carousel -->
    <div class="carousel-container" id="carousel-1">
        <div class="carousel-header">
            <h2 class="carousel-title">Product Gallery</h2>
            <div class="carousel-counter">
                <span class="current-slide">1</span> / <span class="total-slides">5</span>
            </div>
        </div>

        <div class="carousel-wrapper">
            <button class="carousel-btn carousel-btn-prev" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>

            <div class="carousel-track-container">
                <div class="carousel-track">
                    <!-- Images will be populated by JavaScript -->
                </div>
            </div>

            <button class="carousel-btn carousel-btn-next" aria-label="Next image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
        </div>

        <div class="carousel-indicators">
            <!-- Dots will be populated by JavaScript -->
        </div>

        <div class="carousel-controls">
            <button class="control-btn play-pause-btn">
                <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21"></polygon>
                </svg>
                <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                <span class="control-text">Auto Play</span>
            </button>
            
            <button class="control-btn fullscreen-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
                <span class="control-text">Fullscreen</span>
            </button>
        </div>

        <div class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>
    </div>
